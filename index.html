<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syoping(쇼핑)Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h2><b><u>Syoping(쇼핑)-Secure Payment</u></b></h2>
</header>

<main>

    <form id="payment-form">
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="city">City:</label>
        <input id="city" name="city" placeholder="Enter your city" required>

        <h2>Payment Method</h2>
        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="">-- Choose a method --</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">PayPal</option>
            <option value="UnionPay">Union Pay</option>
            <option value="alipay">Ali Pay</option>
            <option value="wechat">WeXin Pay</option>
        </select>


        <button type="submit" id="payment-button" >Pay Now</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Syoping(쇼핑) All rights reserved.</p>
</footer>
</body>
</html>
